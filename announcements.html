<!DOCTYPE html>
<html>
<head>
  <title>Announcement Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #E6F4F1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #1298D6;
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .announcement {
      margin-top: 40px;
      padding: 20px;
      background-color: #D0E9F5;
      border-radius: 10px;
      text-align: center;
    }

    .announcement h2 {
      margin-top: 0;
      color: #1298D6;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .announcement .content {
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 18px;
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      .announcement {
        padding: 10px;
      }

      .announcement h2 {
        font-size: 20px;
      }

      .announcement .content {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ANNOUNCEMENT SECTION</h1>
    <div class="announcement">
      <h2>Important Announcement</h2>
      <div class="content">
        <span>2nd, 3rd and 4th year study materials will be added soon</span>
      </div>
    </div>
  </div>
</body>
</html>
